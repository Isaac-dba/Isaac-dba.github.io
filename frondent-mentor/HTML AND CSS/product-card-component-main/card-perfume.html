<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="perfume.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="card.js" defer></script>

</head>

<body>
  <main>
    <div class="cart-container">
      <div class="photos">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="mobile">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="desktop">
      </div>
      <div class="text-container" id="text-container">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="actual">$149.99</p>
          <p class="des">$169.99</p>
        </div>
        <div class="action">
          <button>
            <img src="images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joel Isaac Santos</a>.
  </div>
</body>

</html>
