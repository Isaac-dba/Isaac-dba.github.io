<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="summary.css">
</head>

<body>
  <div class="conten-summary">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <span class="total">76</span>
        <span class="of">of 100</span>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who
          have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="conten-file">
        <div class="file" id="reaction">
          <div class="ezq">
            <div class="top">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
            <div class="bottom">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
          </div>
          <div class="icon-text">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <div class="total">
            <div class="score">80</div>
            <div class="of">/ 100</div>
          </div>
        </div>
        <div class="file" id="memory">
          <div class="ezq">
            <div class="top">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
            <div class="bottom">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
          </div>
          <div class="icon-text">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
          </div>
          <div class="total">
            <div class="score">92</div>
            <div class="of">/ 100</div>
          </div>
        </div>
        <div class="file" id="verbal">
          <div class="ezq">
            <div class="top">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
            <div class="bottom">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
          </div>
          <div class="icon-text">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <div class="total">
            <div class="score">61</div>
            <div class="of">/ 100</div>
          </div>
        </div>
        <div class="file" id="visual">
          <div class="ezq">
            <div class="top">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
            <div class="bottom">
              <div class="esq left"></div>
              <div class="esq right"></div>
            </div>
          </div>
          <div class="icon-text">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <span>Visual</span>
          </div>
          <div class="total">
            <div class="score">72</div>
            <div class="of">/ 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
