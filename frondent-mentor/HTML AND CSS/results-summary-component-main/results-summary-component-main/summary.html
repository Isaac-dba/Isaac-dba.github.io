<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="summary.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <p class="num">
            <span>76</span><br><span>of 100</span>
          </p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the
          people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="list-summary">
          <div class="file reaction">
            <div class="info">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>
            <div class="num">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <div class="file memory">
            <div class="info">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <div class="num">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <div class="file verbal">
            <div class="info">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <div class="num">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <div class="file visual">
            <div class="info">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <div class="num">
              <p><span>72</span> / 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
